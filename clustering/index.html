<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Кластеризация</title>
</head>

<body>
    <div class="wrapper" id="wrapper">

        <canvas id="canvas"></canvas>
        <div class="chooseBar">
            <input type="button" class="button" id="addPointButton" value="Добавить точки">
            <input type="button" class="button" id="removePointButton" value="Удалить точки">
            <input type="button" class="button" id="doAllPointsBlack" value="Сбросить точки">
            <input type="button" class="button" id="clearButton" value="Отчистить поле">
        </div>

        <div class="kMeansBar">
            <input type="button" class="button" id="kMeansButton" value="K-Means">
            <input type="range" id="rangeKMeans" min="1" max="30" step="1" value ="3">
            <span id="rangeValue" value = "Количество кластеров: 3"></span>
        </div>
        
        <div class="dbscanBar">
            <input type="button" class="button" id="dbscanButton" value="DBSCAN">
        </div>

    </div>
    <script type='module' src="./main.js"></script>
</body>
</html>
