<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="./css/genetic.css" rel="stylesheet">
    <title>Генетический алгоритм</title>

<body> 
    <div id = "buttons">
        <button id = "findPathButton">Найти путь</button>
        <button id = "deleteVertexButton">Удалить вершину</button>

    <canvas id = "canvas" width = "800" height = "500"></canvas>

        <div id = "input">

            <span id = "counter">10</span>
            <input type = "range" id = "inputRange" value = "0" min = "10" max = "500" step = "10">
        </div>

    <script src="geneticPage.js" type = "module"></script>
