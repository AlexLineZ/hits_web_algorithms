<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Кластеризация</title>
</head>

<body>
    <label id = "logo">Кластеризация</label>
    <div class="wrapper" id="wrapper">

        <div class="secondCanvas">
            <label>Алгоритм DBSCAN</label>
            <canvas id="canvasDBSCAN"></canvas>
        </div>
        
        <div class = "firstCanvas">
            <label>Алгоритм K-Means</label>
            <canvas id="canvasKMeans"></canvas>
        </div>
        
        <div class="thirdCanvas">
            <label>Иерархический алгоритм</label>
            <canvas id="canvas3"></canvas>
        </div>
    </div>

    <div class = "toolbar">
        <div class = "start">
            <button class="startAlgorithms" id = "startAlgorithms">ПУСК</button>
        </div>

        <div class="chooseBar">
            <input type="button" class="button" id="addPointButton" value="Добавить точки">
            <input type="button" class="button" id="removePointButton" value="Удалить точки">
            <input type="button" class="button" id="doAllPointsBlack" value="Сбросить точки">
            <input type="button" class="button" id="clearButton" value="Очистить поле">
        </div>      
    </div>

    <div class = "settings">
        <div class = "generalBar">
            <label> <b>Общие настройки: </b> </label>
            <div>
                <label>Расстояние: </label>
                <select id="distanceBox">
                    <option value="1" selected>Евклидово</option>
                    <option value="2">Манхэттенское</option>
                    <option value="3">Чебышева</option>
                </select>
            </div>
        </div>

        <div class="dbscanBar">
            <label> <b>Настройки DBSCAN: </b> </label>
            <div>
                <input type="range" id="rangeRadius" min="10" max="50" step="2" value ="26">
                <span id="radiusValue" value = "Радиус поиска точек: 26"></span>
            </div>
            <div>
                <input type="range" id="rangePoints" min="3" max="15" step="1" value ="4">
                <span id="pointsValue" value = "Количество точек в округе: 4"></span>
            </div>
        </div>

        <div class="kMeansBar">
            <label> <b>Настройки K-Means: </b></label>
            <div>
                <input type="range" id="rangeKMeans" min="1" max="30" step="1" value ="3">
                <span id="rangeValue" value = "Количество кластеров: 3"></span>
            </div>
        </div>

        <div class="hierarchicalBar">
            <label> <b>Настройки Hierarchical: </b> </label>
            <div>
                <input type="range" id="rangeHierarchical" min="1" max="30" step="1" value ="3">
                <span id="rangeValueHierarchical" value = "Количество кластеров: 3"></span>
            </div>
        </div>
    </div>

    <script type='module' src="./main.js"></script>
</body>
</html>
