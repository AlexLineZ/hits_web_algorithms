<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="./css/antStyle.css" rel="stylesheet">
    <title>Муравьиный алгоритм</title>
</head>

<body> 
    <label id = "name"> Муравьиный алгоритм </label>
    <div id = "buttons">
        <button id = "findPathButton">Найти путь</button>
        <button id = "deleteVertexButton">Удалить вершину</button>
        <button id = "clearButton">Очистить поле</button>
    </div>
    
    <canvas id = "canvas" width = "800" height = "500"></canvas>
        <div id = "interface">
            <div id = "input">
                <div id = "rangeLabel">Количество муравьев:</div>
                <span id = "counter">50</span>
                <input type = "range" id = "inputRange" value = "50" min = "10" max = "1000" step = "10">
            </div>
            <div id = "input">
                <div id = "iterationLabel">Количество итераций:</div>
                <span id = "counterIteration">200</span>
                <input type = "range" id = "iterationRange" value = "200" min = "50" max = "2000" step = "50">
            </div>
            <div id = "input">
                <div id = "rhoLabel">Скорость испарения феромонов:</div>
                <span id = "counterRHO">0.5</span>
                <input type = "range" id = "rhoRange" value = "0.5" min = "0.1" max = "0.7" step = "0.1">
            </div>
            <div id = "input">
                <div id = "linesLable">Включить отображение всех ребер графа:</div>
                <input type="checkbox" id="getLines">
            </div>
        </div>
        

    <script src="antPage.js" type = "module"></script>
</body>
</html>
