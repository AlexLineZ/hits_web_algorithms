<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="a-star.css" type="text/css">
    <title>Алгоритмы Hits</title>
</head>
<body>
    <div id="titleBlock">
        <p id="title">Алгоритм поиска пути А* (a-star)</p>
    </div>
    <div class = "mainList">
        <div id="inputBlock">
            <button id="aStar" type="button">Запустить алгоритм поиска</button>
            <div>
                <input id="animationSpeed" type="range" min="10" max="100" value="30" oninput="document.getElementById('showAnimationSpeed').innerHTML = 'Скорость анимации: ' + this.value "/>
                <p id="showAnimationSpeed">Скорость анимации: 30</p>
            </div>
            <input id="tableSize" type="number" autofocus step = "2" min = "5" max = "99" value = "21"/>
            <button id="setStartFinish" type="button">Поставить старт и финиш</button>
        </div>

        <div id="tableBlock">
            <button id="primmButton" type="button">Сгенерировать лабиринт</button>
        </div>
    </div>

    <script type="module" src="./maze.js"></script>
    <script type="module" src="./a-star.js"></script>
    <script type="module" src="./handler.js"></script>
</body>
</html>
