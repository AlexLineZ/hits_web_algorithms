    <link href="../../css/nav.css" rel="stylesheet">

</head>

<body> 
    <input type="checkbox" id="nav-toggle" hidden>
    <nav class="nav">
        <label for="nav-toggle" class="nav-toggle" onclick></label>
        <div>
            <a href="../../index.html"><img class='img' src="../../assets/home.png" width="60px"/></a>

        </div>
        <div>
            <a><img class='img alreadyHere' src="../../assets/ant.png" class='img' width="60px"/></a>
        </div>
        <div>
            <a href="../../decision_tree/decision_tree.html"><img src="../../assets/tree.png" class='img' width="60px"/></a>

        <div>
            <a href="../../neural_network/neural_network.html"><img src="../../assets/brain.png" class='img' width="60px"/></a>
        </div>

    <label id = "name"> Муравьиный алгоритм </label>
    <button href="../antAlgorithm/antPro/antPro.html">Пойти нахуй</button>

    <canvas id = "canvas" width = "1000px" height = "500px"></canvas>
<div id = "inputBlock">
        
    <div id = "interface">
        <div id = "input">
            <div id = "rangeLabel">Количество муравьев:</div>
            <span id = "counter">50</span>
            <input type = "range" id = "inputRange" value = "50" min = "10" max = "1000" step = "10">
        </div>
        <div id = "input">
            <div id = "iterationLabel">Количество итераций:</div>
            <span id = "counterIteration">200</span>
            <input type = "range" id = "iterationRange" value = "200" min = "50" max = "2000" step = "50">
        </div>
        <div id = "input">
            <div id = "rhoLabel">Скорость испарения феромонов:</div>
            <span id = "counterRHO">0.5</span>
            <input type = "range" id = "rhoRange" value = "0.5" min = "0.1" max = "0.7" step = "0.1">
        </div>
        <div id = "input">
            <div id = "linesLable">Включить отображение всех ребер графа:</div>
            <input type="checkbox" id="getLines">
        </div>
    </div>
    <div class="buttons">
        <button id = "findPathButton">Найти путь</button>
        <button id = "addVertexButton">Добавить вершину</button>
        <button id = "deleteVertexButton">Удалить вершину</button>
        <button id = "clearButton">Очистить поле</button>
    </div>
    
    <div class="blink red" id = "done" style="display: none; ">
        МАРШРУТ НАЙДЕН!
    </div>

    <div class="blink red" id = "warning" style="display: none; ">
        WARNING! ИДЕТ ВЫПОЛНЕНИЕ АЛГОРИТМА!
        <div>
            ИТЕРАЦИЯ: 
            <span id = "nowIteration">1</span>
            /
            <span id = "allIterations">200</span>
        </div>
    </div>
    <script src="antPage.js" type = "module"></script>
</body>
</html>
