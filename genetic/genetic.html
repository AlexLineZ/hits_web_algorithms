<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="./css/genetic.css" rel="stylesheet">
    <title>Генетический алгоритм</title>
</head>

<body> 
    <div id ="settings">
        <input type="checkbox" id ="fullGraph">
        <label for ="fullGraph">Построить полный граф</label>

        <div id = "input">
            <div id = "rangeLabel">Задержка работы алгоритма в миллисекундах:</div>
            <span id = "counter">10</span>
            <input type = "range" id = "inputRange" value = "0" min = "10" max = "500" step = "10">
        </div>

        <div id = "population">
            <div id = "populationLabel">Кол-во решений в популяции:</div>
            <span id = "populationCounter">1000</span>
            <input type = "range" id = "populationRange" value = "1000" min = "100" max = "1000" step = "10">
        </div>

        <div id = "childs">
            <div id = "childsLabel">Кол-во детей при скрещивании:</div>
            <span id = "childsCounter">1000</span>
            <input type = "range" id = "childsRange" value = "1000" min = "100" max = "1000" step = "10">
        </div>

        <div id = "mutation">
            <div id = "mutationLabel">Кол-во детей при скрещивании:</div>
            <span id = "mutationCounter">30</span>
            <input type = "range" id = "mutationRange" value = "30" min = "0" max = "100" step = "1">
        </div>
    </div>

    <div id ="canvasDiv">
        <div id = "buttons">
            <button id = "findPathButton">Найти путь</button>
            <button id = "deleteVertexButton">Удалить вершину</button>
            <button id = "clearButton">Очистить поле</button>
        </div>

        <canvas id = "canvas" width = "800" height = "500"></canvas>
    </div>
    
    
    <script src="geneticPage.js" type = "module"></script>
    <script src="settings.js" type = "module"></script>
</body>
</html>
